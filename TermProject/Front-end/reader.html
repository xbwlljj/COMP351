<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="start1"></div>
            
            
        <button onclick="document.location='index.html'">HOME PAGE</button>
        <button onclick="document.location='admin.html'">Admin Page</button>
        <button onclick="document.location='API-admin.html'">API-Admin Page</button>
        <script>
            const src = "https://bowenxue.net/COMP351/Term_Project"
            window.onload=main();
            
            function main(){
                getUserContents();
                
            }
            function getUserContents(){
                const xhttp = new XMLHttpRequest();
                xhttp.open("GET",src+"/API/v1/reader-quotes/",true);
                xhttp.send();
                xhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        
                        document.getElementById('start1').innerHTML=(this.responseText) ;
                        
                        
                    }
                };
               
            };      
           

        </script>
    </body>
</html>
